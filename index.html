<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>USA</title>
    <link rel="stylesheet" href="./pages/index.css" />

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/Vector.svg" alt="icon" class="header__icon" />
      </header>
      <section class="profile">
        <div class="profile__avatar">
          <img
            src="./images/Avatar.png"
            alt="profile pic"
            class="profile__image"
          />
        </div>
        <div class="profile__info">
          <h2 class="profile__info-name">Jacques Cousteau</h2>
          <button class="profile__button-edit">
            <img
              src="./images/edit.svg"
              alt="edit button"
              class="profile__button-edit-icon"
            />
          </button>
          <p class="profile__info-job">Explorer</p>
        </div>
        <button class="profile__button-add">
          <img
            src="./images/add.svg"
            alt="add button"
            class="profile__button-add-icon"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/kirill-pershin-yosmite.png"
              alt="valley pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Yosemite Valley
              <img
                src="./images/heart.svg"
                alt="like icon"
                class="element__like"
              />
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-LakeLouise.png"
              alt="lake pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Lake Louise<img
                src="./images/heart.svg"
                alt="like icon"
                class="element__like"
              />
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-baldMountains.png"
              alt="mountain pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Bald Mountains<img
                src="./images/heart.svg"
                alt="like icon"
                class="element__like"
              />
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-Latemer.png"
              alt="dark mountain pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Latemar<img
                src="./images/heart.svg"
                alt="like icon"
                class="element__like"
              />
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-venoise.png"
              alt="mountain river pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Vanoise Nationa...<img
                src="./images/heart.svg"
                alt="like icon"
                class="element__like"
              />
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-Lago.png"
              alt="lago pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Lago di Braies
              <img
                src="./images/heart.svg"
                alt="like icon"
                class="element__like"
              />
            </p>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
