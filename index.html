<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="around the US" />
    <meta name="Author" content="Malahk Christmas" />
    <meta name="keywords" content="USA, America, travel" />
    <title>USA</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/Vector.svg" alt="icon" class="header__icon" />
      </header>
      <div class="modal">
        <div class="modal__content">
          <button type="button" class="modal__button">
            <img
              src="./images/Close-Icon.svg"
              alt="close icon"
              class="modal__close"
            />
          </button>
          <div class="edit">
            <h2 class="edit__title">Edit Profile</h2>
            <form name="edit-profile" class="edit__form form">
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  class="form__input form__input_type_name"
                  placeholder="Name"
                />
                <input
                  type="text"
                  class="form__input form__input_type_job"
                  placeholder="About me"
                />
                <button type="submit" class="form__button">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <main>
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/profile.jpg"
              alt="profile pic"
              class="profile__image"
            />

            <div class="profile__info">
              <div class="profile__name">
                <h1 class="profile__name-info">Jacques Cousteau</h1>
                <img
                  src="./images/edit.svg"
                  alt="edit button"
                  class="profile__name-button"
                />
              </div>
              <p class="profile__info-job">Explorer</p>
            </div>
          </div>
          <button type="button" class="profile__button-add">
            <img
              src="./images/add.svg"
              alt="add button"
              class="profile__button-add-icon"
            />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                src="./images/kirill-pershin-yosmite.png"
                alt="valley pic"
                class="element__image"
              />
              <div class="element__paragraph">
                <h2 class="element__paragraph-title">Yosemite Valley</h2>
                <button type="button" class="element__button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="element__like"
                  />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/kirill-pershin-LakeLouise.png"
                alt="lake pic"
                class="element__image"
              />
              <div class="element__paragraph">
                <h2 class="element__paragraph-title">Lake Louise</h2>
                <button type="button" class="element__button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="element__like"
                  />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/kirill-pershin-baldMountains.png"
                alt="mountain pic"
                class="element__image"
              />
              <div class="element__paragraph">
                <h2 class="element__paragraph-title">Bald Mountains</h2>
                <button type="button" class="element__button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="element__like"
                  />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/kirill-pershin-Latemer.png"
                alt="dark mountain pic"
                class="element__image"
              />
              <div class="element__paragraph">
                <h2 class="element__paragraph-title">Latemar</h2>
                <button type="button" class="element__button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="element__like"
                  />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/kirill-pershin-venoise.png"
                alt="mountain river pic"
                class="element__image"
              />
              <div class="element__paragraph">
                <h2 class="element__paragraph-title">Vanoise National Park</h2>
                <button type="button" class="element__button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="element__like"
                  />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/kirill-pershin-Lago.png"
                alt="lago pic"
                class="element__image"
              />
              <div class="element__paragraph" lang="es">
                <h2 class="element__paragraph-title">Lago di Braies</h2>
                <button type="button" class="element__button">
                  <img
                    src="./images/heart.svg"
                    alt="like icon"
                    class="element__like"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
