<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="discription" content="around the US" />
    <meta name="Author" content="Malahk Christmas" />
    <meta name="keywords" content="USA, America, travel" />
    <title>USA</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/Vector.svg" alt="icon" class="header__icon" />
      </header>
      <div class="modal">
        <div class="modal__content">
          <button type="button" class="modal__button">
            <img
              src="./images/Close-Icon.svg"
              alt="close icon"
              class="modal__close"
            />
          </button>
          <div class="edit">
            <form name="edit__profile form">
              <h2 class="edit__profile-title">Edit Profile</h2>
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  class="form__input form__input_type_name"
                  placeholder="Name"
                />
              </fieldset>
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  class="form__input form__input_type_job"
                  placeholder="About me"
                />
              </fieldset>
              <fieldset class="form__fieldset">
                <button type="submit" class="form__button">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <section class="profile">
        <div class="profile__avatar">
          <img
            src="./images/profile.jpg"
            alt="profile pic"
            class="profile__image"
          />
        </div>
        <div class="profile__info">
          <h2 class="profile__info-name">Jacques Cousteau</h2>
          <button type="button" class="profile__button-edit">
            <img
              src="./images/edit.svg"
              alt="edit button"
              class="profile__button-edit-icon"
            />
          </button>
          <p class="profile__info-job">Explorer</p>
        </div>
        <button type="button" class="profile__button-add">
          <img
            src="./images/add.svg"
            alt="add button"
            class="profile__button-add-icon"
          />
        </button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img
              src="./images/kirill-pershin-yosmite.png"
              alt="valley pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Yosemite Valley<button type="button" class="element__button">
                <img
                  src="./images/heart.svg"
                  alt="like icon"
                  class="element__like"
                />
              </button>
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-LakeLouise.png"
              alt="lake pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Lake Louise<button type="button" class="element__button">
                <img
                  src="./images/heart.svg"
                  alt="like icon"
                  class="element__like"
                />
              </button>
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-baldMountains.png"
              alt="mountain pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Bald Mountains<button type="button" class="element__button">
                <img
                  src="./images/heart.svg"
                  alt="like icon"
                  class="element__like"
                />
              </button>
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-Latemer.png"
              alt="dark mountain pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Latemar<button type="button" class="element__button">
                <img
                  src="./images/heart.svg"
                  alt="like icon"
                  class="element__like"
                />
              </button>
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-venoise.png"
              alt="mountain river pic"
              class="elements__image"
            />
            <p class="element__paragraph">
              Vanoise Nationa...<button type="button" class="element__button">
                <img
                  src="./images/heart.svg"
                  alt="like icon"
                  class="element__like"
                />
              </button>
            </p>
          </li>
          <li class="element">
            <img
              src="./images/kirill-pershin-Lago.png"
              alt="lago pic"
              class="elements__image"
            />
            <p class="element__paragraph" lang="es">
              Lago di Braies
              <button type="button" class="element__button">
                <img
                  src="./images/heart.svg"
                  alt="like icon"
                  class="element__like"
                />
              </button>
            </p>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
